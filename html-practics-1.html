<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* reset */
    *{ margin: 0; padding: 0; box-sizing: border-box; }
    /* id set */
    #container{
      width: 1920px;
      background-color: #f1f1f1;
    }
    #container > div {
      width:inherit;
      height: 300px;
    }
    /* class set */
    .color-1 {color:darkcyan;}
    .color-2 {color:sienna;}
    .color-3 {color:chocolate;}
  </style>
</head>
<body>
  <!-- #container>div*3 -->
  <div id="container">
    <div id="header" class="color-1"></div>
    <div id="main" class="color-2"></div>
    <div id="footer" class="color-3"></div>
    <h1>pull request test</h1>
  </div>
</body>
